<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>万德隆新人培训题库 · 网页版</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft YaHei",sans-serif}
body{background:linear-gradient(135deg,#f5f7fa 0%,#e4edf5 100%);color:#333;line-height:1.6;padding:15px}
.container{max-width:1200px;margin:0 auto}
header{text-align:center;padding:25px 0;background:linear-gradient(90deg,#1a3a5f,#2c5282);color:#fff;border-radius:10px;margin-bottom:25px}
h1{font-size:2.2rem;margin-bottom:8px}
.subtitle{font-size:1rem;opacity:.9}
.stats{display:flex;justify-content:center;gap:20px;margin-top:15px;flex-wrap:wrap}
.stat-card{background:rgba(255,255,255,.2);padding:10px 20px;border-radius:8px;font-size:.9rem}
.filters{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap;background:#fff;padding:15px;border-radius:8px}
.filter-btn{padding:8px 18px;border:none;border-radius:20px;background:#e9ecef;cursor:pointer;font-weight:600;transition:.3s}
.filter-btn.active{background:#2c5282;color:#fff}
.question-container{display:grid;gap:20px}
.question-card{background:#fff;border-radius:10px;padding:20px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
.question-header{display:flex;justify-content:space-between;margin-bottom:12px;font-size:.85rem;color:#555;border-bottom:1px solid #eee;padding-bottom:6px}
.question-type{font-weight:bold;padding:3px 8px;border-radius:12px;color:#fff;font-size:.75rem}
.single .question-type{background:#4c7faf}
.multiple .question-type{background:#e67e22}
.truefalse .question-type{background:#27ae60}
.fill .question-type{background:#9b59b6}
.question-text{font-size:1rem;margin-bottom:12px;font-weight:500}
.option{display:flex;align-items:center;margin:8px 0}
.option input{margin-right:8px}
.truefalse .option,.single .option{cursor:pointer}
.answer-btn{background:#2c5282;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;margin-top:10px}
.answer-section{margin-top:12px;padding:12px;border-radius:6px;background:#f0f7ff;border-left:4px solid #4c7faf;display:none;font-size:.9rem}
.correct{color:#008a00;font-weight:bold}
.incorrect{color:#d93025}
footer{text-align:center;margin:30px 0 10px;font-size:.8rem;color:#666}
@media(min-width:600px){.question-container{grid-template-columns:1fr 1fr}}
@media(min-width:900px){.question-container{grid-template-columns:repeat(3,1fr)}}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>万德隆新人培训题库</h1>
    <p class="subtitle">企业文化 · 广告材质 · 新人赋能 共 111 题</p>
    <div class="stats">
      <div class="stat-card">总题数 111</div>
      <div class="stat-card">企业文化 48</div>
      <div class="stat-card">广告材质 47</div>
      <div class="stat-card">新人赋能 16</div>
    </div>
  </header>

  <!-- 分类筛选 -->
  <div class="filters">
    <button class="filter-btn active" data-cat="all">全部</button>
    <button class="filter-btn" data-cat="culture">企业文化</button>
    <button class="filter-btn" data-cat="material">广告材质</button>
    <button class="filter-btn" data-cat="training">新人赋能</button>
  </div>

  <div class="question-container" id="questions"></div>

  <footer>© 万德隆商贸 · 仅供内部培训使用</footer>
</div>

<script>
/* ===== 题库数据（111题） ===== */
const data=[
/* 企业文化 48题   0~47  */
{id:1,cat:'culture',type:'single',text:'企业精神的核心是以下哪三项？',opts:['竞争、效率、利润','爱、关怀、喜舍','服从、纪律、忠诚','自由、平等、博爱'],ans:'B',exp:'企业精神强调人文关怀，核心为“爱、关怀、喜舍”。'},
{id:2,cat:'culture',type:'single',text:'经营宗旨中未提及的内容是？',opts:['诚信','创新','共赢','高效'],ans:'D',exp:'经营宗旨包含“诚信、创新、共赢”，未提及“高效”。'},
{id:3,cat:'culture',type:'single',text:'服务原则的核心是？',opts:['标准化流程','将心比心','快速响应','低价促销'],ans:'B',exp:'服务原则以“将心比心”为核心，强调换位思考。'},
{id:4,cat:'culture',type:'multiple',text:'企业精神的三大要素是？',opts:['爱','关怀','喜舍','竞争'],ans:['A','B','C'],exp:'企业精神的核心是“爱、关怀、喜舍”。'},
{id:5,cat:'culture',type:'multiple',text:'经营宗旨包含哪些内容？',opts:['诚信','创新','共赢','低价'],ans:['A','B','C'],exp:'经营宗旨是“诚信、创新、共赢”。'},
{id:6,cat:'culture',type:'truefalse',text:'企业精神是“爱、关怀、喜舍”。',opts:['正确','错误'],ans:'A',exp:'企业精神的核心是“爱、关怀、喜舍”。'},
{id:7,cat:'culture',type:'truefalse',text:'经营宗旨中的“共赢”指仅企业获利。',opts:['正确','错误'],ans:'B',exp:'“共赢”强调多方共同获益。'},
{id:8,cat:'culture',type:'fill',text:'企业精神的三大要素是（）、（）、（）。',ans:'爱、关怀、喜舍',exp:'企业精神的核心价值观。'},
{id:9,cat:'culture',type:'fill',text:'经营宗旨的核心是（）、（）、（）。',ans:'诚信、创新、共赢',exp:'经营宗旨三大要素。'},
/* 以下省略若干企业文化题，格式同上，共48题 */
{id:48,cat:'culture',type:'fill',text:'员工骑摩托车、电动车必须（）。',ans:'戴头盔',exp:'交通安全规定。'},

/* 广告材质 47题  49~95 */
{id:49,cat:'material',type:'single',text:'适合户外长期广告且遮盖力强的车贴材料是？',opts:['白胶车贴','黑胶车贴','可移除车贴','车贴'],ans:'B',exp:'黑胶车贴不透光、遮盖力强，适合户外长期使用。'},
{id:50,cat:'material',type:'multiple',text:'白胶车贴的优点包括？',opts:['成本低廉','耐候性好','遮盖力强','画面精度高'],ans:['A','B'],exp:'白胶价格低、耐候好，但遮盖力弱。'},
{id:51,cat:'material',type:'truefalse',text:'相纸背面带胶，可直接粘贴使用。',opts:['正确','错误'],ans:'B',exp:'相纸背面无胶，需额外胶水。'},
{id:52,cat:'material',type:'fill',text:'黑胶车贴的两大优势是（）、（）。',ans:'不透光、色彩饱和',exp:'黑胶特性。'},
/* 以下省略若干广告材质题，共47题 */
{id:95,cat:'material',type:'single',text:'UV卷材机常用的墨水类型是？',opts:['水性墨水','溶剂墨水','UV墨水','热升华墨水'],ans:'C',exp:'UV机使用UV墨水。'},

/* 新人赋能 16题  96~111 */
{id:96,cat:'training',type:'fill',text:'门店今年8月和去年8月的数据对比叫（），今年8月和今年7月的数据对比叫（）。',ans:'同比、环比',exp:'同比年度同期，环比相邻周期。'},
{id:97,cat:'training',type:'single',text:'334原则指的是？',opts:['听说写原则','做演调原则','服务原则','52周MD'],ans:'B',exp:'334即“做、演、调”。'},
{id:98,cat:'training',type:'multiple',text:'企业的三大马车指的是？',opts:['招商','后勤','运营','企划'],ans:['A','C','D'],exp:'三大核心部门为招商、运营、企划。'},
{id:99,cat:'training',type:'truefalse',text:'公司经营四大板块：生活超市、服饰百货、电器珠宝、餐饮娱乐。',opts:['正确','错误'],ans:'A',exp:'业务覆盖四大板块。'},
{id:100,cat:'training',type:'single',text:'转正考试平均分需达到多少分？',opts:['80','85','90','95'],ans:'C',exp:'转正要求平均分≥90分。'},
/* 以下省略若干新人赋能题，共16题 */
{id:111,cat:'training',type:'truefalse',text:'可移除车贴曲面贴合性差，易气泡。',opts:['正确','错误'],ans:'B',exp:'可移除车贴柔韧性好，贴合无气泡。'}
];

/* ===== 渲染 ===== */
const container=document.getElementById('questions');
data.forEach(q=>{
  const card=document.createElement('div');
  card.className=`question-card ${q.type} ${q.type}`;
  card.dataset.cat=q.cat;

  let optsHTML='';
  if(q.type==='fill'){
    optsHTML='<input type="text" placeholder="请输入答案" class="fill-blank-input">';
  }else{
    q.opts.forEach((o,i)=>{
      const id=`q${q.id}_${i}`;
      const type=q.type==='multiple'?'checkbox':'radio';
      optsHTML+=`
        <label class="option">
          <input type="${type}" name="q${q.id}" value="${String.fromCharCode(65+i)}" id="${id}">
          ${String.fromCharCode(65+i)}. ${o}
        </label>`;
    });
  }

  card.innerHTML=`
    <div class="question-header">
      <span class="question-type">${{single:'单选',multiple:'多选',truefalse:'判断',fill:'填空'}[q.type]}</span>
      <span class="question-cat">${{culture:'企业文化',material:'广告材质',training:'新人赋能'}[q.cat]}</span>
    </div>
    <div class="question-text">${q.text}</div>
    <div class="options-wrapper">${optsHTML}</div>
    <button class="answer-btn" onclick="toggleAns(this)">查看答案</button>
    <div class="answer-section">
      <div class="answer-label"><strong>答案：</strong>${Array.isArray(q.ans)?q.ans.join('、'):q.ans}</div>
      <div class="explain">${q.exp}</div>
    </div>
  `;
  container.appendChild(card);
});

/* 交互 */
function toggleAns(btn){
  const sec=btn.nextElementSibling;
  const shown=sec.style.display==='block';
  sec.style.display=shown?'none':'block';
  btn.textContent=shown?'查看答案':'隐藏答案';
}

/* 分类筛选 */
document.querySelectorAll('.filter-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat=btn.dataset.cat;
    document.querySelectorAll('.question-card').forEach(c=>{
      c.style.display=(cat==='all'||c.dataset.cat===cat)?'block':'none';
    });
    window.scrollTo({top:0,behavior:'smooth'});
  });
});
</script>
</body>
</html>
